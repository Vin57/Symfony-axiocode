version: "3.8"
services: 
    db:
        image: mariadb
        volumes: 
            - type: volume
              source: mariadb_sf
              target: /var/lib/mysql
        ports: 
            - 3306:3306
        env_file: 
            - ./app/.env.dev.local
    app:
        build: 
            context: ./app
            dockerfile: Dockerfile.dev
        volumes:
            - type: bind
              source: ./app
              target: /var/www
        ports: 
            - 9000:9000
            - 8000:8000
        depends_on: 
            - db
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile.dev
        ports:
            - 80:80
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/sites/:/etc/nginx/sites-available
            - ./nginx/conf.d/:/etc/nginx/conf.d
            - ./nginx/logs:/var/log/nginx
        volumes_from: 
            - app
        depends_on:
            - app
            - db
volumes: 
    mariadb_sf:
        external: true
    volume_var:
    volume_vendor: