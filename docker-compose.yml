version: "3.8"
services: 
    db:
        build: 
            context: ./db
            dockerfile: Dockerfile.dev
        volumes: 
            - type: volume
              source: mariadb_sf
              target: /var/lib/mysql
        ports: 
            - 3306:3306
        env_file: 
            - ./app/.env.local
    php:
        build: 
            context: ./php
            dockerfile: Dockerfile.dev
        volumes:
            - ./app : /var/www
        ports: 
            - 9000:9000
            - 8000:8000
        env_file: 
            - ./php/.env
        depends_on: 
            - db
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile.dev
        ports:
            - 80:80
        volumes:
        - ./app:/var/www
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./nginx/sites/:/etc/nginx/sites-available
        - ./nginx/conf.d/:/etc/nginx/conf.d
        - ./nginx/logs:/var/log/nginx
        depends_on:
            - php
volumes: 
    mariadb_sf:
        external: true